    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }

          position: absolute;

      .map-nav .map-button {
          min-width: 130px;
          margin-bottom: 7px;
          text-align: left;
      }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript">
    (function() {
        var so = document.createElement('script');
        so.type = 'text/javascript';
        so.async = true;
        so.src = '//apps1.eere.energy.gov/includes/ga/eere.js';

        s.parentNode.insertBefore(so, s);
    })();

<body>


<div id="map">

    <!-- Map Controls -->
    <div class="map-nav">
        <div><a href="#" class="map-button btn btn-default" data-position="0.8788717828324276, -197.2265625,4" ><i class="fa fa-search-plus"></i> South Pacific</a></div>
        <div><a href="#" class="map-button btn btn-default" data-position="17.978733095556183, -71.3671875, 4"><i class="fa fa-search-plus"></i> Caribbean</a></div>
    </div>

</div>

<script>
/*
 {lat: 26.745610382199022, lng: -234.140625}
{lat: -21.616579336740593, lng: -160.3125}
 */
    var config = {
        token : 'pk.eyJ1IjoibnJlbCIsImEiOiJNOTcxYUhZIn0.Jc7TB_G2VQYs9e0S2laKcw'
      , mapid : 'nrel.ldmp1a1o'
      , zoom  : 2
      , gps   : [ 0, -143 ]
    }

    L.mapbox.accessToken = config.token

    var map = L.mapbox.map( 'map', config.mapid )
                .setView( config.gps, config.zoom )

    map.featureLayer.options.popupOptions.closeButton = true


    map.on('click', function(e) {
        console.log(e.latlng);
    })

    /*
     *
     *  Click handler for map UI buttons
     *
     */
    $( '.map-nav' ).on( 'click', function(e){
        var params     // gps coords + zoom
          , gps
          , zoom;

        params = $(e.target).attr('data-position');

        if (params) {
            gps  = params.split(',');
            zoom = gps.pop();

            map.setView(gps,zoom);
        }

        return false;
    });



</script>


</body>
